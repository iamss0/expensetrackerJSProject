<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style>
    body{
        background-color: darkslategray;
        color:cornsilk;
    }
    .form-control{
        background-color: darkslategray;
        color:cornsilk;
        margin-bottom: 7px;
    }
    .btn{
        width:100%;
    }
    .table thead tr{
        background-color:teal;
    }.table tbody tr{
        color:black;
    }
</style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Expense Tracker</h2>
                <form id="expenseForm">
                    <div class="col-mb-10">
                        <input class="form-control col-md-9"type="text" id="description" class="form-control" placeholder="Enter Expense Description" required />
                    </div>
                    <div class="col-mb-10 mb-5">
                        <select class="form-control col-md-9" id="category" class="form-select" required>
                            <option value="">Select Category</option>
                            <option value="food">Food</option>
                            <option value="transportation">Transportation</option>
                            <option value="utilities">Utilities</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                    <div class="col-mb-10">
                        <input class="form-control col-md-9" type="number" id="amount" class="form-control" placeholder="Enter Expense Amount" required />
                    </div>
                    <button type="submit" class="btn btn-success">Add Expense</button>
                </form>
                <h3 class="mt-4">Expense Summary</h3>
                <table class="table table-striped table-bordered mt-2">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Amount (in Rs.)</th>
                        </tr>
                    </thead>
                    <tbody id ="expenseList">
                        <!-- Expense entries will go here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script>
    const expenseForm = document.getElementById('expenseForm');
    const expenseList = document.getElementById('expenseList');
    expenseForm.addEventListener('submit',
    function(event){
        event.preventDefault();
        const description = document.getElementById('description').value;
        const category = document.getElementById('category').value;
        const amount = document.getElementById('amount').value;

        if(document && category && !isNaN(amount)){
            const newRow = document.createElement('tr');
            newRow.innerHTML = `<td>${description}</td><td>${category}</td><td>${amount}</td>`;

            expenseList.appendChild(newRow);
            document.getElementById('description').value = '';
            document.getElementById('category').value = '';
            document.getElementById('amount').value = '';
        }
        else{
            alert('Please fill out everything with Valid Data');
        }
        
    });
</script>
</html>
